<div class="modal fade" id="miModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
      <form [formGroup]="FormularioCrud"  (ngSubmit)="onSubmit()" autocomplete="off">
        <div class="modal-header">						
          <h4 class="modal-title">Programaci√≥n :</h4>
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        </div>
        <div class="modal-body">					
          <div class="form-group">
            <label>Fecha</label>
            <input type="date" class="form-control" required>
          </div>
          <div class="form-group">
            <label>Especialidad</label>
            <!-- <input type="text" class="form-control" required> -->
            <select class=" form-control" formControlName="id" >
              <option value="null" selected disabled="disabled">SELECCIONAR MEDICO</option>
              <option value="001">PEDIATRIA</option>
              <option value="002">ANESTESIOLOGIA</option>
              <option value="003">GINECOLOGIA</option>
              <!-- <option [ngValue]="antecedente.id" *ngFor="let antecedente of antecedentes$ | async">{{antecedente.tipo}}/{{antecedente.descripcion}}</option> -->
          </select>
          </div>
          <div class="form-group">
            <label>Address</label>
            <textarea class="form-control" required></textarea>
          </div>
          <div class="form-group">
            <label>Phone</label>
            <input type="text" class="form-control" required>
          </div>					
        </div>
        <div class="modal-footer">
          <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancelar">
          <input type="submit" class="btn btn-success" value="Grabar">
        </div>
      </form>
