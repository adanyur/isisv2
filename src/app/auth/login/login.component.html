<div class="container contenedor">
    <div id="login-row" class="row justify-content-center align-items-center">
        <div id="login-column" class="col-md-5">
            <div id="login-box" class="col-md-12">
                <div class="card myform">
                    <div class="logo-contenedor">
                        <img src="../../../assets/img/CSI.png" class="logo" />
                    </div>
                    <div class="card-body">
                        <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
                            <div class="form-group">
                                <input type="text" id="inputEmail" class="form-control mytext" placeholder="Usuario" formControlName="email" required autofocus>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control mytext" placeholder="Contraseña"  formControlName="password">   
                            </div>
                            <div class="form-group">                                
                                <label class="text-info" for="remember-me" id ="recordar-contraseña">
                                    <input type="checkbox" class="text-info" id="remember-me" checked>
                                    Recordar Contraseña                                                                      
                                </label>                                                               
                            </div>
                            <br>
                            <button type="submit" class="btn btn-success btn-block mybtn">Ingresar</button>
                        </form>
                    </div>
                </div>  
            </div>
        </div> 
    </div>  
</div>
